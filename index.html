<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>TBE Gaming</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bxs-smile"></i>
        <span class="text">TBE Gaming</span>
      </a>
      <ul class="side-menu top">
        <li id="dashboard-tab">
          <a href="#">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li id="map-tab">
          <a href="#">
            <i class="bx bxs-shopping-bag-alt"></i>
            <span class="text">Map</span>
          </a>
        </li>
        <li id="analytics-tab">
          <a href="#">
            <i class="bx bxs-doughnut-chart"></i>
            <span class="text">Analytics</span>
          </a>
        </li>
        <li id="settings-tab">
          <a href="#">
            <i class="bx bxs-message-dots"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li id="team-tab">
          <a href="#">
            <i class="bx bxs-group"></i>
            <span class="text">Team</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <form action="#">
          <div class="form-input">
            <!-- <input type="search" placeholder="Search..."> -->
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <!-- <a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a> -->
      </nav>
      <!-- NAVBAR -->

      <!-- Dashboard -->
      <div id="dashboard-content" class="content-section">
        <main>
          <div class="table-data">
            <div class="order">
              <!-- <table>
                <tbody>
                  <tr>
                    <td></td>
                  </tr>
                </tbody>
              </table> -->
            </div>

            <div class="todo">
              <div class="head"></div>
              <ul class="todo-list"></ul>
            </div>
          </div>

          <ul class="box-info">
            <li>
              <i class="bx bxs-zap"></i>
              <span class="text">
                <h3>17%</h3>
                <p>CPU usage</p>
              </span>
            </li>
            <li>
              <i class="bx bxs-dollar-circle"></i>
              <span class="text">
                <h3>62%</h3>
                <p>RAM usage</p>
              </span>
            </li>
          </ul>
        </main>
      </div>

      <!-- Map -->
      <div id="map-content" class="content-section">
        <div class="table-data">
          <div class="order">
            <table>
              <thead></thead>
              <tbody>
                <tr>
                  <td>
                    <img
                      src="/assets/images/map.jpeg"
                      alt="Mô tả hình ảnh"
                      width="200"
                      height="150"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Analytics -->
      <div id="analytics-content" class="content-section">
        <main>
          <ul class="box-info">
            <li>
              <i class="bx bxs-group"></i>
              <span class="text">
                <!-- <h3>2834</h3>
              <p>Visitors</p> -->
              </span>
            </li>
            <li>
              <i class="bx bxs-dollar-circle"></i>
              <span class="text">
                <!-- <h3>$2543</h3>
              <p>Total Sales</p> -->
              </span>
            </li>
            <li>
              <i class="bx bxs-group"></i>
              <span class="text">
                <!-- <h3>2834</h3>
              <p>Visitors</p> -->
              </span>
            </li>
            <li>
              <i class="bx bxs-dollar-circle"></i>
              <span class="text">
                <!-- <h3>$2543</h3>
              <p>Total Sales</p> -->
              </span>
            </li>
            <li>
              <i class="bx bxs-group"></i>
              <span class="text">
                <!-- <h3>2834</h3>
              <p>Visitors</p> -->
              </span>
            </li>
            <li>
              <i class="bx bxs-dollar-circle"></i>
              <span class="text">
                <!-- <h3>$2543</h3>
              <p>Total Sales</p> -->
              </span>
            </li>
            <li>
              <i class="bx bxs-group"></i>
              <span class="text">
                <!-- <h3>2834</h3>
              <p>Visitors</p> -->
              </span>
            </li>
            <li>
              <i class="bx bxs-dollar-circle"></i>
              <span class="text">
                <!-- <h3>$2543</h3>
              <p>Total Sales</p> -->
              </span>
            </li>
          </ul>
        </main>
      </div>

      <!-- Setting -->
      <div id="settings-content" class="content-section">Setting</div>

      <!-- Team -->
      <div id="team-content" class="content-section">Team</div>
    </section>
    <!-- CONTENT -->

    <script src="/assets/js/main.js"></script>
  </body>
</html>
